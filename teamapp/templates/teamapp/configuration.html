{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>設定画面</title>
    <link rel="stylesheet" href="{% static 'teamapp/configuration.css' %}"
</head>
<body>
    <from method="POST">
        {% csrf_token %}
        <!-- 他の設定項目をここに追加できます -->
        <button type="submit" name="delete_account">アカウントを削除</button>
    </from>

    <script src="{% static 'teamapp/js/configuration.js' %}"></script>
    <script>
        function confirmDelete() {
            return confirm("本当にアカウントを削除しますか？この操作は取り消せません。");
        }
    </script>

    <a href="{% url 'index' %}">トップ</a>
</body>
</html>
