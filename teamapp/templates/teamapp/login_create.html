{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="{% static 'teamapp/login_create.css' %}">
    </head>
    <body>
        <div class="container">
            {% if messages %}
            <ul class="message-list">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        
            <form method="post" action="{% url 'create' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="studentid">学籍番号:</label>
                    <input type="text" id="studentid" name="new_studentid" required>
                </div>
                <div class="form-group">
                    <label for="username">ユーザー名:</label>
                    <input type="text" id="username" name="new_username" required>
                </div>
                <div class="form-group">
                    <label for="userpassword">パスワード:</label>
                    <input type="password" id="password" name="new_password" required>
                </div>
                <button type="submit">作成</button>
            </form>
        </div>
    </body>
</html>
